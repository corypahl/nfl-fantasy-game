<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFL Fantasy Team Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>NFL Fantasy Team Builder</h1>
    <div id="currentTeamCtn" class="current-team">
      <img id="currentTeamLogo" class="team-logo" src="" alt="Team Logo" />
      <h2 id="currentTeamName" style="font-size: 1.3em; margin: 0;"></h2>
    </div>
    <table id="teamTable">
      <thead>
        <tr>
          <th>Position</th>
          <th>Team</th>
          <th>Player</th>
          <th>Points</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="teamTableBody"></tbody>
      <tfoot>
        <tr class="total-row">
          <td>Total</td>
          <td></td>
          <td></td>
          <td id="totalPoints">0</td>
          <td id="totalGrade"></td>
        </tr>
      </tfoot>
    </table>
    <button id="resetBtn" class="reset-btn">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
